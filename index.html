<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge of Death</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="panel">

		<div class="question-container">
			<p id="question"></p>
				<div class="timer-container"><span id="countdown"></span></div>
		</div>

		<div class="option-container">
			<button class="option-button" id="op1" ></button>
	
			<button class="option-button" id="op2" ></button>
	
			<button class="option-button" id="op3"></button>
	
			<button class="option-button" id="op4"></button>
		</div>
		<div class="navigation">
			<button class="start-button" onclick="">Start</button>
			<button class="next-button">Next</button>
		</div>
		<div class="result">
			<p id="result"></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
