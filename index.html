<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bridge of Death</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- main container panel for cards -->
	<div id="panel">

		<div class="greeting-lander">
			<p id="welcome-text"></p><!-- filled by greetingLander -->
		</div>

		<div class="question-container">
			<p id="question">
				<!--filled by question-->
			</p>
			<div class="option-container">
				<!-- filled by answerOptions -->
			</div>
		</div>

		

		<div class="timer-container">
			<span id="countdown"></span>
		</div>
		<!-- main content card navigation -->
		<div class="navigation">
			<span id="start-button">Start</span>
			<span id="current-score">0/10</span>
			<span id="hi-score">0/10</span>
			<span id="skip-next-button">Next</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
